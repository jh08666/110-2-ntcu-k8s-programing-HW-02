apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app : demo
  template:
    metadata:
      labels:
        app : demo
    spec:
      serviceAccountName: dm-incluster
      containers:
        - name: demo
          image: acs108118/incluster:latest
          imagePullPolicy: IfNotPresent
